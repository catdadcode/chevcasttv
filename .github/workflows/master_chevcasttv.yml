# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chevcasttv

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_064a117a90a242c2b8c4942d5f30b027 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d321a137bbb94ebda073f415cc8d7370 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_064a117a90a242c2b8c4942d5f30b027 }}/chevtek/chevcasttv:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chevcasttv'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0b43495b8c5748dcb74b6630ecf4aaa7 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_064a117a90a242c2b8c4942d5f30b027 }}/chevtek/chevcasttv:${{ github.sha }}'